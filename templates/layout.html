<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VoteSys</title>
  <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">VoteSys</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto" id="nav-items">
          <!-- Herkese açık -->
          <li class="nav-item">
            <a class="nav-link" href="/">Anketler</a>
          </li>
          <!-- Girişli tüm kullanıcılar (user + admin) -->
          <li class="nav-item" data-role="auth">
            <a class="nav-link" href="/poll/create">Anket Ekle</a>
          </li>
          <!-- Sadece admin -->
          <li class="nav-item" data-role="admin">
            <a class="nav-link" href="/admin">Panel</a>
          </li>
          <!-- Sadece guest -->
          <li class="nav-item" data-role="guest">
            <a class="nav-link" href="/register">Kayıt Ol</a>
          </li>
          <li class="nav-item" data-role="guest">
            <a class="nav-link" href="/login">Giriş</a>
          </li>
          <!-- Girişli herkes -->
          <li class="nav-item" data-role="auth">
            <a class="nav-link" href="#" data-logout>Çıkış</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script>
    // logout link’lerini bağla
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("[data-logout]").forEach(a =>
        a.addEventListener("click", e => {
          e.preventDefault();
          logout();
        })
      );
    });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
