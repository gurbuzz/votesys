<!-- templates/admin_create.html -->
{% extends "layout.html" %}

{% block content %}
<div class="card shadow-sm mx-auto" style="max-width:600px;">
  <div class="card-header bg-success text-white">
    <h5 class="mb-0">‚ûï Yeni Anket Olu≈ütur</h5>
  </div>
  <div class="card-body">
    <form id="create-form">
      <div class="mb-3">
        <label for="poll-id" class="form-label">Anket ID</label>
        <input type="number" id="poll-id" class="form-control" placeholder="√ñrn. 1" required>
      </div>
      <div class="mb-3">
        <label for="poll-question" class="form-label">Soru</label>
        <input type="text" id="poll-question" class="form-control" placeholder="Anket sorusu" required>
      </div>
      <h6 class="mt-4">Se√ßenekler</h6>
      <div id="options-wrapper" class="mb-3"></div>
      <button type="button" id="add-opt" class="btn btn-outline-secondary btn-sm mb-3">+ ≈ûƒ±k Ekle</button>
      <div class="d-grid">
        <button type="submit" id="save-btn" class="btn btn-success">Kaydet</button>
      </div>
      <div id="save-alert" class="mt-3"></div>
    </form>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // JWT kontrol
  const token = localStorage.getItem("token");
  if (!token) location.href = "/login";

  let optCounter = 1;
  const wrap = document.getElementById("options-wrapper");
  function addOption(id) {
    wrap.insertAdjacentHTML("beforeend", `
      <div class="input-group mb-2" data-opt="${id}">
        <span class="input-group-text">#${id}</span>
        <input type="text" class="form-control" placeholder="Se√ßenek metni" required>
        <button type="button" class="btn btn-outline-danger" onclick="this.closest('[data-opt]').remove()">üóë</button>
      </div>`);
  }
  // iki bo≈ü ≈üƒ±k
  addOption(optCounter++);
  addOption(optCounter++);

  document.getElementById("add-opt").addEventListener("click", () => addOption(optCounter++));
  document.getElementById("create-form").addEventListener("submit", e => {
    e.preventDefault();
    const id = Number(document.getElementById("poll-id").value);
    const question = document.getElementById("poll-question").value.trim();
    if (!id || !question) return;

    const options = Array.from(wrap.querySelectorAll("[data-opt]")).map(div => {
      return {
        id: Number(div.dataset.opt),
        text: div.querySelector("input").value.trim(),
        votes: 0
      };
    });

    fetch("/api/polls", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ id, question, options })
    })
    .then(r => r.json().then(j => ({ ok: r.ok, j })))
    .then(({ ok, j }) => {
      const alertBox = document.getElementById("save-alert");
      alertBox.innerHTML = ok
        ? '<div class="alert alert-success">‚úÖ Anket kaydedildi</div>'
        : `<div class="alert alert-danger">‚ùå ${j.detail}</div>`;
      if (ok) setTimeout(() => location.href = "/admin", 1000);
    })
    .catch(err => console.error(err));
  });
</script>
{% endblock %}
