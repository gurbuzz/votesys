{% extends "layout.html" %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card shadow-sm" style="width:100%; max-width:400px;">
    <div class="card-header bg-secondary text-white text-center">
      <h5 class="mb-0">Kayıt Ol</h5>
    </div>
    <div class="card-body">
      <form id="register-form">
        <div class="mb-3">
          <label for="username" class="form-label">Kullanıcı Adı</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-Posta</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-secondary">Kayıt Ol</button>
        </div>
      </form>
      <div id="register-alert" class="mt-3"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById("register-form").addEventListener("submit", async e => {
  e.preventDefault();
  const payload = {
    username: document.getElementById("username").value,
    email:    document.getElementById("email").value,
    password: document.getElementById("password").value
  };
  const res = await fetch("/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  const j = await res.json();
  const box = document.getElementById("register-alert");
  if (res.ok) {
    box.innerHTML = '<div class="alert alert-success">✅ ' + j.msg + '</div>';
    setTimeout(() => location.href = "/login", 1500);
  } else {
    box.innerHTML = '<div class="alert alert-danger">❌ ' + (j.detail||j.msg) + '</div>';
  }
});
</script>
{% endblock %}
